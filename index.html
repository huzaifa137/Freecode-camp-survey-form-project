<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="../SURVEY FORM/styles.css">
    <title>SURVEY FORM</title>
</head>

<body>

    
        <div class="head">
        <h1 id="title">Website Design Order Form</h1>
        <p id="description">
            A simple deatiled information about the Website that should
            we should develop
        </p>
    </div>


    <main>
        <form action="index.html" method="post" id="survey-form">

            <div id="inner">

            
            <table>

                <tr>
                    <td><label id="top" id="name-label" >NAME</td></label>
                </tr>

                <tr>
                    <td><input type="text" name="user-name" id="name" placeholder="Enter your name" required></td>
                </tr>


                <tr>
                    <td><label id="top" id="email-label" >EMAIL </label></td>
                </tr>

                <tr>
                    <td> <input type="email" name="user-email" id="email" placeholder="Enter your email" required></td>
                </tr>

                <tr>
                    <td><label id="top" id="number-label" >PHONE NUMBER</label></td>
                </tr>
                <tr>
                    <td><input type="number" name="user-number" id="number" min="1" max="10"  placeholder="Enter your name" required></td>
                </tr>


                <tr>
                    <td> <label for="drop-down-label" id="top"> TARGET AUDIENCE</label></td>
                </tr>

                <tr>
                    <td><select name="drop-down-menu" id="dropdown">
                            <option value="1">Adults</option>
                            <option value="2">Teens</option>
                            <option value="3">Children</option>
                            <option value="4">Mid-teens</option>
                            <option value="5">Men</option>
                            <option value="6">Women</option>
                        </select></td>
                </tr>

                <fieldset >

                </fieldset>
                
                <tr>
                    <td> <label for="group-one" id="top">TYPE OF WEBSITE</label></td><br>
                </tr>

                <fieldset id="group-one" name="group-one">

                
                <tr>
                    <td> <input type="radio" name="group-one" id="1" value="one">Personal</td>
                </tr>
                <tr>
                    <td> <input type="radio" name="group-one" id="2" value="two">Beauty</td>
                </tr>

                <tr>
                    <td><input type="radio" name="group-one" id="3" value="three">Food and Restaurants</td>
                </tr>
                <tr>
                    <td><input type="radio" name="group-one" id="4" value="four">Sports</td>
                </tr>
                <tr>
                    <td><input type="radio" name="group-one" id="5" value="five">Small Business</td>
                </tr>

                <tr>
                    <td><input type="radio" name="group-one" id="6" value="six">Large Business</td>
                </tr>

                <tr>
                    <td><input type="radio" name="group-one" id="7" value="seven">Other</td>
                </tr>
            </fieldset>

                <tr>
                    <td><label for="check-box" id="top">SELECT ITEMS FOR NAVIGATION BAR</label></td>
                </tr>

                <tr>
                    <td><input type="checkbox" name="" value="1">About</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="" value="2">Blog</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="" value="3">User Guide</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="" value="4">Pricing</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="" value="5">FAQ</td>
                </tr>

                </label>
                <tr>
                    <td><label for="text-area" id="top">Target Audience</label></td>
                </tr>

                <tr>
                    <td><textarea name="textarea" id="text-area" cols="auto" rows="auto"></textarea></td>
                </tr>

                <tr>
                    <td> <input type="submit" value="submit" id="submit"></td>
                </tr>

            </table>
        </div>
        </form>

    </main>
</body>

</html>
